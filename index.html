<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="games.jpg" alt="Game image">
            <h4>Games Score Keeper</h1>
            <div class="scoreContainer">
                <h1><span>0</span> to <span>0</span></h1>
                <h5>Use the buttona below to keep score</h5>
                <div class="dropdownContainer">
                    <h3>Playing to</h3>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          3
                        </button>
                        <ul class="dropdown-menu">
                          <li><button class="dropdown-item" type="button">3</button></li>
                          <li><button class="dropdown-item" type="button">4</button></li>
                          <li><button class="dropdown-item" type="button">5</button></li>
                          <li><button class="dropdown-item" type="button">6</button></li>
                          <li><button class="dropdown-item" type="button">7</button></li>
                        </ul>
                    </div>
            </div>             
              
        </div>   
        <div class="buttonsContainer">
            <button type="button" class="btn btn-success">+ Player one</button>  
            <button type="button" class="btn btn-primary">+ Player 2</button>
            <button type="button" class="btn btn-danger">Reset</button>
        </div>   
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
